# Testcontainers configuration for CI/CD stability
# Disable container reuse in CI to avoid stale container issues
testcontainers.reuse.enable=false

# Increase startup timeout for slower CI runners
testcontainers.startup.timeout=300

# Use Ryuk to clean up containers (important for CI)
testcontainers.ryuk.disabled=false

# Docker settings for CI compatibility
docker.client.strategy=org.testcontainers.dockerclient.EnvironmentAndSystemPropertyClientProviderStrategy