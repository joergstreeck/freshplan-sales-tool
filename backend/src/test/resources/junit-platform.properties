# JUnit 5 Platform Configuration
# Optimized for CI stability

# Parallel execution configuration
# Let Maven Surefire control parallelism via pom.xml configuration
# Do NOT override here as it conflicts with Maven settings
# junit.jupiter.execution.parallel.enabled=true
# junit.jupiter.execution.parallel.mode.default=concurrent
# junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Timeout configuration
junit.jupiter.execution.timeout.default=30s
junit.jupiter.execution.timeout.mode=enabled
junit.jupiter.execution.timeout.thread.mode.default=SEPARATE_THREAD

# Test instance lifecycle
junit.jupiter.testinstance.lifecycle.default=per_class

# Display names
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Extensions auto-detection
junit.jupiter.extensions.autodetection.enabled=false

# Disable test method order randomization for CI reproducibility
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation