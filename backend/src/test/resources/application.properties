# Test configuration - PostgreSQL via Testcontainers
quarkus.datasource.db-kind=postgresql
# Enable Dev Services / Testcontainers
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15-alpine

# Hibernate settings
quarkus.hibernate-orm.database.generation=validate

# Enable Flyway for integration tests
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# DISABLE ALL SECURITY FOR TESTS
# CRITICAL: Disable JAX-RS Security at build time
%test.quarkus.security.jaxrs.enable=false
%test.quarkus.security.jaxrs.default-roles-allowed=**

# Disable OIDC completely
%test.quarkus.oidc.enabled=false
%test.quarkus.oidc.auth-server-url=disabled

# Disable HTTP Auth
%test.quarkus.http.auth.enabled=false
%test.quarkus.http.auth.proactive=false

# Allow all paths
%test.quarkus.http.auth.policy.permit-all.roles-allowed=permit-all
%test.quarkus.http.auth.permission.default.paths=/*
%test.quarkus.http.auth.permission.default.policy=permit
%test.quarkus.http.auth.permission.default.methods=*

# Make sure no authentication is required
quarkus.security.auth.enabled-in-dev-mode=false
%test.quarkus.http.auth.basic=false
%test.quarkus.security.users.embedded.enabled=false

# Logging
quarkus.log.level=INFO
quarkus.log.category."de.freshplan".level=DEBUG
quarkus.log.category."org.flywaydb".level=DEBUG
quarkus.log.category."org.testcontainers".level=INFO
# DEBUG Security issues
quarkus.log.category."io.quarkus.security".level=DEBUG
quarkus.log.category."io.quarkus.oidc".level=DEBUG
quarkus.log.category."io.quarkus.vertx.http.runtime.security".level=DEBUG
quarkus.log.category."io.vertx.ext.web".level=DEBUG