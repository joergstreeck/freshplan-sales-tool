# DevServices sauber einschalten
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15-alpine
quarkus.oidc.enabled=false
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.testuser=testpass
quarkus.security.users.embedded.roles.testuser=user,admin

# Flyway in test mode
quarkus.flyway.clean-at-start=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."de.freshplan".level=DEBUG