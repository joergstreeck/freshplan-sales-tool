# Application Configuration
quarkus.application.name=freshplan-backend
quarkus.application.version=2.0.0

# HTTP Configuration
quarkus.http.port=8090
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:5174,http://localhost:5175
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.access-control-allow-credentials=true

# Database Configuration - Disabled for initial testing
#quarkus.datasource.db-kind=postgresql
#quarkus.datasource.username=freshplan
#quarkus.datasource.password=freshplan
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/freshplan

# Hibernate Configuration - Disabled for initial testing
#quarkus.hibernate-orm.database.generation=validate
#quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.physical-naming-strategy=io.quarkus.hibernate.orm.panache.PanacheEntityBase

# Flyway Configuration - Disabled for initial testing
#quarkus.flyway.migrate-at-start=false
#quarkus.flyway.baseline-on-migrate=true

# OIDC Configuration (Keycloak) - Disabled for initial testing
quarkus.oidc.enabled=false
quarkus.oidc.auth-server-url=http://localhost:8180/realms/freshplan
quarkus.oidc.client-id=backend-service
quarkus.oidc.application-type=service
quarkus.oidc.discovery-enabled=false

# Roles Configuration
quarkus.http.auth.policy.admin-policy.roles-allowed=admin
quarkus.http.auth.policy.manager-policy.roles-allowed=admin,manager
quarkus.http.auth.policy.user-policy.roles-allowed=admin,manager,sales

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# Logging
quarkus.log.level=INFO
quarkus.log.category."de.freshplan".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Development Mode
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.oidc.enabled=false
%dev.quarkus.http.auth.proactive=false

# H2 In-Memory Database for Development
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:freshplan;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.hibernate-orm.database.generation=drop-and-create