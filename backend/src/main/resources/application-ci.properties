# CI-specific configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/freshplan
quarkus.datasource.username=freshplan
quarkus.datasource.password=freshplan

# Flyway configuration for CI
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=false
quarkus.flyway.repair-at-start=true
quarkus.flyway.placeholders.env=ci

# CI profile marker for migrations
freshplan.environment=ci

# Performance settings for CI
quarkus.datasource.jdbc.max-size=5
quarkus.datasource.jdbc.min-size=1

# Logging
quarkus.log.level=INFO