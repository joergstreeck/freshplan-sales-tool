# CI-specific configuration with verbose logging
# This profile is activated in CI environments for debugging

# Inherit from default
%ci.quarkus.profile.parent=test

# Verbose logging for debugging CI issues
%ci.quarkus.log.level=DEBUG
%ci.quarkus.log.console.level=DEBUG
%ci.quarkus.log.category."de.freshplan".level=DEBUG
%ci.quarkus.log.category."org.hibernate.SQL".level=DEBUG
%ci.quarkus.log.category."org.flywaydb".level=DEBUG
%ci.quarkus.log.category."io.quarkus".level=DEBUG

# More detailed error messages
%ci.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{3.}] (%t) %s%e%n
%ci.quarkus.log.console.color=false

# Database logging
%ci.quarkus.hibernate-orm.log.sql=true
%ci.quarkus.hibernate-orm.log.bind-parameters=true

# Flyway debug
%ci.quarkus.flyway.validate-on-migrate=true
%ci.quarkus.flyway.out-of-order=true
%ci.quarkus.flyway.repair-at-start=true

# Health check details
%ci.quarkus.health.extensions.enabled=true

# Startup logging
%ci.quarkus.log.category."io.quarkus.deployment".level=DEBUG
%ci.quarkus.log.category."io.quarkus.runtime".level=DEBUG

# Security debug
%ci.quarkus.log.category."de.freshplan.infrastructure.security".level=DEBUG
%ci.quarkus.log.category."de.freshplan.modules.leads.service.UnsubscribeSecretGuard".level=DEBUG

# Show all startup errors
%ci.quarkus.log.min-level=TRACE
%ci.quarkus.test.continuous-testing=disabled
%ci.quarkus.test.display-test-output=true
