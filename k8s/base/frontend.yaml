apiVersion: apps/v1
kind: Deployment
metadata: { name: freshplan-comm-frontend, namespace: comm }
spec:
  replicas: 2
  strategy: { type: RollingUpdate, rollingUpdate: { maxUnavailable: 0, maxSurge: 1 } }
  selector: { matchLabels: { app: comm-frontend } }
  template:
    metadata: { labels: { app: comm-frontend } }
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          ports: [ { containerPort: 80 } ]
          readinessProbe: { httpGet: { path: /health, port: 80 }, initialDelaySeconds: 10, periodSeconds: 10 }
          livenessProbe:  { httpGet: { path: /health, port: 80 }, initialDelaySeconds: 20, periodSeconds: 10 }
          resources: { requests: { cpu: "100m", memory: "128Mi" }, limits: { cpu: "500m", memory: "512Mi" } }
---
apiVersion: v1
kind: Service
metadata: { name: freshplan-comm-frontend, namespace: comm }
spec:
  selector: { app: comm-frontend }
  ports: [ { port: 80, targetPort: 80 } ]
