name: Worktree CI

on:
  push:
    branches: [ 'feature/*' ]
  pull_request:
    branches: [ 'feature/*' ]

jobs:
  backend:
    name: Backend Tests
    if: |
      github.ref == 'refs/heads/feature/user-management' ||
      contains(github.head_ref, 'user-management')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Run backend tests
        working-directory: backend
        run: mvn -Pgreen clean verify

  frontend:
    name: Frontend Tests
    if: |
      github.ref == 'refs/heads/feature/react-migration' ||
      contains(github.head_ref, 'react-migration')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Lint
        working-directory: frontend
        run: npm run lint
        
      - name: Tests
        working-directory: frontend
        run: npm test -- --run
        
      - name: Build
        working-directory: frontend
        run: npm run build

  testing:
    name: Test Suite Expansion
    if: |
      github.ref == 'refs/heads/feature/expand-test-coverage' ||
      contains(github.head_ref, 'expand-test-coverage')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run expanded test suite
        run: |
          echo "ðŸ§ª Running expanded test coverage..."
          cd backend
          mvn -Pgreen clean verify
          
      - name: Coverage Report
        if: always()
        run: |
          cd backend
          mvn jacoco:report
          echo "ðŸ“Š Coverage report generated"