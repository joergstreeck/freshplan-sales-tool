name: Mini E2E

on:
  push:
    branches:
      - ci-minimal-working
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Max 10 minutes
    strategy:
      matrix:
        browser: [chromium, firefox]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build:ci
      
      - name: Install Playwright ${{ matrix.browser }}
        run: |
          npx playwright install ${{ matrix.browser }}
          npx playwright install-deps ${{ matrix.browser }}
      
      - name: Run tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }} healthcheck customer-phase2-basic-mini backup-smoke customer-core-a customer-core-b customer-advanced --config=playwright.config.minimal.ts
        continue-on-error: false
      
      - name: Upload results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 3