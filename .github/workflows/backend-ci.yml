name: Backend CI

on:
  push:
    branches: [main, feature/user-management]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: freshplan_test
          POSTGRES_USER: freshplan
          POSTGRES_PASSWORD: freshplan
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Debug - Check environment
        run: |
          echo "=== DEBUG: Java Version ==="
          java -version
          echo "=== DEBUG: Maven Version ==="
          mvn -version
          echo "=== DEBUG: Check PostgreSQL ==="
          nc -zv localhost 5432 || echo "PostgreSQL not reachable"
          echo "=== DEBUG: Environment variables ==="
          env | grep -E "(POSTGRES|QUARKUS)" || echo "No relevant env vars found"
          
      - name: Debug - Run single test
        working-directory: backend
        run: |
          echo "=== DEBUG: Running minimal test ==="
          mvn -B test -Dtest=UserMapperTest \
            -Dquarkus.datasource.devservices.enabled=false \
            -Dquarkus.test.continuous-testing=disabled
          
      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Backend Test Results
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit