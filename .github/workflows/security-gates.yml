name: Security Gates
on: [pull_request]

jobs:
  security-contracts:
    name: Security Contract Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=freshplan \
            -e POSTGRES_PASSWORD=freshplan \
            -e POSTGRES_DB=freshplan \
            -p 5432:5432 \
            postgres:15-alpine

          # Wait for PostgreSQL to be ready
          sleep 10
          docker exec postgres pg_isready -U freshplan

      - name: Run Security Contract Tests
        working-directory: backend
        run: |
          ./mvnw test -Dtest=*SecurityContractTest* \
            -Dquarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/freshplan \
            -Dquarkus.datasource.username=freshplan \
            -Dquarkus.datasource.password=freshplan

      - name: Fail-closed Verification
        working-directory: backend
        run: |
          ./scripts/verify-fail-closed-security.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-test-results
          path: backend/target/surefire-reports/

  pr-template-check:
    name: PR Template Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR Description
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';

            // Check for required sections
            const requiredSections = [
              '## ðŸŽ¯ Ziel',
              '## âš ï¸ Risiko',
              '## ðŸ”„ Migrations-Schritte + Rollback',
              '## âš¡ Performance-Nachweis',
              '## ðŸ”’ Security-Checks',
              '## ðŸ“š SoT-Referenzen'
            ];

            const missingSections = [];
            for (const section of requiredSections) {
              if (!prBody.includes(section)) {
                missingSections.push(section);
              }
            }

            if (missingSections.length > 0) {
              core.setFailed(`PR Template incomplete. Missing sections: ${missingSections.join(', ')}`);

              // Add comment to PR
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `âŒ **PR Template Validation Failed**\n\nThe following required sections are missing:\n${missingSections.map(s => `- ${s}`).join('\n')}\n\nPlease update your PR description to include all required sections.`
              });
            } else {
              console.log('âœ… All required PR template sections present');
            }

  performance-smoke-test:
    name: Performance Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=freshplan \
            -e POSTGRES_PASSWORD=freshplan \
            -e POSTGRES_DB=freshplan \
            -p 5432:5432 \
            postgres:15-alpine

          sleep 10

      - name: Build Backend
        working-directory: backend
        run: ./mvnw package -DskipTests

      - name: Debug Environment
        if: always()
        working-directory: backend
        run: |
          echo "=== CI Debug Information ==="
          echo "Java Version:"
          java -version
          echo ""
          echo "Memory Info:"
          free -m 2>/dev/null || echo "free command not available"
          echo ""
          echo "Disk Space:"
          df -h .
          echo ""
          echo "Environment Variables:"
          env | grep -E "(DB_|JAVA|MAVEN|QUARKUS)" | sort || true
          echo ""
          echo "Migration Files:"
          ls -la src/main/resources/db/migration/ | tail -10 || echo "No migrations found"
          echo ""
          echo "Target Directory:"
          ls -la target/ | head -10 || echo "No target directory"

      - name: Start Backend
        working-directory: backend
        env:
          DB_URL: jdbc:postgresql://localhost:5432/freshplan
          DB_USER: freshplan
          DB_PASSWORD: freshplan
          QUARKUS_PROFILE: ci
        run: |
          echo "Starting backend with verbose logging..."
          java -Xms256m -Xmx512m \
            -Dquarkus.profile=ci \
            -Dquarkus.log.level=DEBUG \
            -Dquarkus.log.category."io.quarkus".level=DEBUG \
            -Dquarkus.log.category."de.freshplan".level=DEBUG \
            -Dquarkus.log.category."org.flywaydb".level=DEBUG \
            -jar target/quarkus-app/quarkus-run.jar > startup.log 2>&1 &

          APP_PID=$!
          echo "Application started with PID: $APP_PID"

          # Wait for startup with detailed logging
          for i in {1..30}; do
            sleep 2
            if curl -f http://localhost:8080/q/health 2>/dev/null; then
              echo "âœ… Application started successfully after $((i*2)) seconds"
              break
            fi
            echo "Attempt $i/30: Waiting for application..."

            # Show some log output while waiting
            if [ $i -eq 10 ] || [ $i -eq 20 ]; then
              echo "=== Current log tail ==="
              tail -20 startup.log 2>/dev/null || true
              echo "======================="
            fi
          done

          # Final health check
          if ! curl -f http://localhost:8080/q/health; then
            echo "âŒ Application failed to start after 60 seconds!"
            echo ""
            echo "=== FULL STARTUP LOG ==="
            cat startup.log || echo "No startup log found"
            echo ""
            echo "=== PROCESS STATUS ==="
            ps aux | grep java || true
            echo ""
            echo "=== NETWORK LISTENERS ==="
            netstat -tulpn 2>/dev/null | grep LISTEN || ss -tulpn 2>/dev/null | grep LISTEN || true
            exit 1
          fi

      - name: Run k6 Smoke Test
        run: |
          docker run --rm -i \
            --network host \
            grafana/k6 run - < backend/src/test/k6/smoke-test.js || true

      - name: Check Performance Threshold
        run: |
          echo "âš¡ Performance check would run here"
          echo "Target: P95 < 200ms"