name: Test DB Minimal

on:
  push:
    branches: [ feat/* ]

jobs:
  test-minimal:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: freshplan
          POSTGRES_PASSWORD: freshplan
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U freshplan"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Step 1 - Test Echo
      run: |
        echo "================================="
        echo "STEP 1 EXECUTED SUCCESSFULLY"
        echo "================================="

    - name: Step 2 - Install psql
      run: |
        echo "================================="
        echo "INSTALLING PSQL"
        echo "================================="
        sudo apt-get update && sudo apt-get install -y postgresql-client

    - name: Step 3 - Create Database
      env:
        PGPASSWORD: freshplan
      run: |
        echo "================================="
        echo "CREATING DATABASE"
        echo "================================="
        psql -h localhost -p 5432 -U freshplan -d postgres -c "CREATE DATABASE freshplan;"

    - name: Step 4 - Verify
      env:
        PGPASSWORD: freshplan
      run: |
        echo "================================="
        echo "VERIFYING DATABASE"
        echo "================================="
        psql -h localhost -p 5432 -U freshplan -d freshplan -c "SELECT 1;"
        echo "SUCCESS - Database exists!"