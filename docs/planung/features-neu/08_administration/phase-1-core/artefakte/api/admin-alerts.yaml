{
  "groups": [
    {
      "name": "admin",
      "rules": [
        {
          "alert": "HighApiP95",
          "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{job=\"backend\"}[5m])) by (le)) > 0.2",
          "for": "10m",
          "labels": {
            "severity": "warning"
          },
          "annotations": {
            "summary": "Backend p95 > 200ms"
          }
        },
        {
          "alert": "HighAbacDeny",
          "expr": "rate(abac_denied_total[10m]) > 5",
          "for": "10m",
          "labels": {
            "severity": "warning"
          },
          "annotations": {
            "summary": "ABAC denials increased"
          }
        },
        {
          "alert": "OutboxLag",
          "expr": "freshplan_outbox_backlog > 1000",
          "for": "15m",
          "labels": {
            "severity": "warning"
          },
          "annotations": {
            "summary": "Outbox backlog high"
          }
        },
        {
          "alert": "AuditDrop",
          "expr": "rate(admin_audit_total[30m]) < 0.1",
          "for": "30m",
          "labels": {
            "severity": "warning"
          },
          "annotations": {
            "summary": "Audit events unexpectedly low"
          }
        }
      ]
    }
  ]
}