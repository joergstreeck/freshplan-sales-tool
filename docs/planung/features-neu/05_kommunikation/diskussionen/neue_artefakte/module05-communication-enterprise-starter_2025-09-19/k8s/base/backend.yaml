apiVersion: apps/v1
kind: Deployment
metadata: { name: freshplan-comm-backend, namespace: comm }
spec:
  replicas: 3
  strategy: { type: RollingUpdate, rollingUpdate: { maxUnavailable: 0, maxSurge: 1 } }
  selector: { matchLabels: { app: comm-backend } }
  template:
    metadata: { labels: { app: comm-backend } }
    spec:
      containers:
        - name: backend
          image: backend:latest
          ports: [ { containerPort: 8080 } ]
          env:
            - { name: QUARKUS_HTTP_PORT, value: "8080" }
            - { name: JAVA_OPTS, value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0" }
          readinessProbe: { httpGet: { path: /health, port: 8080 }, initialDelaySeconds: 15, periodSeconds: 10 }
          livenessProbe:  { httpGet: { path: /health, port: 8080 }, initialDelaySeconds: 30, periodSeconds: 10 }
          resources: { requests: { cpu: "200m", memory: "256Mi" }, limits: { cpu: "1", memory: "1Gi" } }
---
apiVersion: v1
kind: Service
metadata: { name: freshplan-comm-backend, namespace: comm }
spec:
  selector: { app: comm-backend }
  ports: [ { port: 80, targetPort: 8080 } ]
